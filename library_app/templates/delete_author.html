{% extends 'base.html' %}

{% block title %}Delete author{% endblock %}

{% block content %}
    <hr>
    <h1>{{ title }}</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>
            Are you want to remove author "{{ author.first_name }} {{ author.last_name }}"?
        </p>
        <p>
            <a class="btn btn-outline-primary" href="{{ url_for('author_list') }}">Back to list</a>
            <input class="btn btn-danger" type="submit" value="Delete">
        </p>
    </form>
{% endblock %}
